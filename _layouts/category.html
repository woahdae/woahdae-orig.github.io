---
layout: default
---

<div class="posts">
  {% if page.content != empty %}
    <p>
      {{ page.content }}
    </p>

    <hr />
  {% endif %}

  {% for post in site.categories[page.category] %}
  <article>
    <a style="position: relative" href="{{ site.baseurl }}{{ post.url }}">
      {% if post.img %}
      <img class="post-image" src="/img/{{ post.img }}" />
      {% endif %}
      <h1 class="title{% if post.img %} title-with-img{% endif %}">
        {{ post.title }}
      </h1>
    </a>

    <div class="post-meta">
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
    </div>

    {{ post.excerpt }}

    <a href="{{ site.baseurl }}{{ post.url }}">Continue reading &rArr;</a>
  </article>
  {% endfor %}
</div>
